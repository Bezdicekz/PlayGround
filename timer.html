<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer s Alpine.js a Tailwind CSS</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div x-data="timerApp()" class="text-center bg-white p-6 rounded-lg shadow-lg">
        <!-- Play/Stop Tlačítko -->
        <button @click="prepniTimer" class="p-3 rounded-full hover:text-gray-800 focus:outline-none">

            <!-- Pokud není zapnuto provede se -->
            <template x-if="!zapnuto">
                <!-- Ikona Play -->
                <svg class="hover:text-gray-800 w-6 h-6 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                </svg>
            </template>

            <!-- Pokud je zapnuto provede se -->
            <template x-if="zapnuto">
                <!-- Ikona Stop -->
                <svg class="hover:text-gray-800 w-6 h-6 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" /> 
                </svg>
            </template>
        </button>

        <!-- Zobrazení časovace v menu -->
        <h2 id="nav-timer" x-show="zapnuto" x-text="formattedTime" class="mt-4 text-3xl font-bold bg-red-600 text-cb3 hidden"></h2>

        <!-- Text Field for Final Time (hidden at first) -->
        <p id="cas-ukolu" x-text="finalTime" class="bg-red-600 text-cb3 hidden"></p>
    </div>

<script src="./timer.js"></script>
</body>
</html>
